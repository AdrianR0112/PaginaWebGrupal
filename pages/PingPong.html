<!DOCTYPE html>
<html>

<head>
  <title>Talha - Ping Pong Game</title>
  <!-- Add the Bootstrap CSS file -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />
  <link rel="stylesheet" href="../assets/css/PingPongStyle.css" />
</head>

<body>
  <button class="close-btn" onclick="window.location.href='../index.html'">Close</button>
  <div class="container">
    <canvas id="canvas" width="600" height="400"></canvas>
  </div>
  <div class="button">
    <button id="start-btn" class="btn">Start</button>
    <button id="pause-btn" class="btn">Pause</button>
    <button id="restart-btn" class="btn">Restart</button>
  </div>
  <p class="control">Control: Player Left(W and S) | Player Right(↑ and ↓)</p>
  <!-- Add a modal element with an ID -->
  <div class="modal" tabindex="-1" role="dialog" id="message-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 id="message"></h5>
        </div>
        <div class="modal-footer">
          <div class="button">

            <a type="button" id="message-modal-close" class="btn" data-dismiss="modal"
              style="background-color: #ff8c00; color: white; padding: 14px 28px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: 0.3s;">

              Close
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../assets/js/pingPonScript.js"></script>
</body>

</html>
